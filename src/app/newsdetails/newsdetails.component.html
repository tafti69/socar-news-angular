

<div class="body-container">
    <div class="container-details">
      <div class="image-container">
        <img src={{news.content[0].imageURL}} alt="">
        <span class="date-time">{{news.content[0].createdAt}}</span>
       </div>
   
        <div class="text-container">
          <h1>{{news.content[0].title}}</h1>
          <div style="margin-top: 8px;" *ngFor="let item of news.content[0].text">
            <p>{{item}}</p>
            <br/>
          </div>
    </div>
</div>
<div style="height: 80px"></div>
